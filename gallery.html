---
title: Gallery
layout: default
permalink: /gallery/
---

<ul class="blog-list">
    {% for post in site.posts %}
    <a class="blog-item-list" href="{{ site.baseurl }}{{ post.url }}">
      <li>
          <span class="blog-item-date">{{ post.date | date: "%d %b %Y" }}</span>
          <div class="blog-item-title">{{ post.title }}</div>
      </li>
    </a>
    {% endfor %}
  </ul>
